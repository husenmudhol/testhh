<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRPF 186BN KPKB Canteen Demand</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0a243b, #1b3b58);
      margin: 0;
      padding-top: 160px;
      color: #fff;
    }
    header {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }
    header h1 {
      margin: 0;
      font-size: 26px;
      background: linear-gradient(to right, #f9d423, #ff4e50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .sub-heading {
      font-size: 14px;
      color: #ccc;
    }
    #searchBar {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin: 5px;
      font-size: 14px;
    }
    .cart-icon {
      position: fixed;
      top: 120px;
      right: 20px;
      background: #fff;
      color: #000;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 9999;
      font-size: 20px;
      cursor: pointer;
    }
    .product {
      background-color: rgba(255, 255, 255, 0.08);
      margin: 15px 20px;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .product img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      border: 2px solid #ccc;
    }
    button {
      padding: 12px 20px;
      background-color: #ffa500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    button:hover {
      background-color: #ff8c00;
    }
    #customerForm {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    input, select {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    #cart {
      padding: 20px;
    }
    #invoiceContent {
      background-color: white;
      color: black;
      padding: 30px;
      margin: 20px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>CRPF 186BN KPKB Canteen Demand</h1>
      <div class="sub-heading">Jaipur Road, Namsai, Arunachal Pradesh</div>
    </div>
    <div>
      <input type="text" id="searchBar" placeholder="Search products..." onkeyup="displayProducts()" />
    </div>
  </header>
  <div class="cart-icon" onclick="scrollToCart()">üõí<span id="cartCount">0</span></div>
  <div id="product-list"></div>
  <form id="customerForm" onsubmit="return false;">
    <h2>186BN CRPF PERSONNEL Details</h2>
    <input type="text" id="name" placeholder="Name" required />
    <select id="rank" required>
      <option value="">Select Rank</option>
      <option>GO's</option><option>INSP</option><option>SI</option>
      <option>HC</option><option>CT</option><option>TRADESMAN</option>
    </select>
    <select id="coy" required>
      <option value="">Select Coy</option>
      <option>A</option><option>B</option><option>C</option><option>D</option>
      <option>E</option><option>F</option><option>G</option><option>HQ</option>
    </select>
    <input type="number" id="forceNumber" placeholder="Force Number" required min="1" />
    <input type="number" id="kpkbNumber" placeholder="KPKB Number" required min="1" />
  </form>
  <h2 style="text-align:center;">Your Cart</h2>
  <div id="cart"></div>
  <div style="text-align:center; padding:30px;">
    <button onclick="if(validateForm()) downloadInvoiceAsPDF()">üìÑ Download Invoice as PDF</button>
    <button onclick="if(validateForm()) downloadInvoiceAsImage()">üñºÔ∏è Download Invoice as JPG</button>
  </div>
  <div id="invoiceContent"></div>
  <script>
    let products = [];
    let cart = [];

    async function loadProducts() {
      products = await fetch('https://raw.githubusercontent.com/husenmudhol/data-host/main/products.json')
        .then(res => res.json())
        .catch(() => []);
      displayProducts();
    }

    function displayProducts() {
      const container = document.getElementById("product-list");
      const query = document.getElementById("searchBar").value.toLowerCase();
      container.innerHTML = "";
      products.filter(p => p.name.toLowerCase().includes(query)).forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div>
            <h3>${product.name}</h3>
            <p>Available: ${product.qty}</p>
            <p>Price: ‚Çπ${product.price}</p>
            <button onclick="addToCart('${product.name}')">Add to Cart</button>
          </div>`;
        container.appendChild(div);
      });
    }

    function addToCart(name) {
      const product = products.find(p => p.name === name);
      if (product.qty <= 0) return alert("Out of stock!");
      const existing = cart.find(item => item.name === name);
      if (existing) existing.qty++;
      else cart.push({ ...product, qty: 1 });
      product.qty--;
      updateCartCount();
      displayProducts();
      displayCart();
    }

    function removeFromCart(name) {
      const product = products.find(p => p.name === name);
      const item = cart.find(i => i.name === name);
      if (!item) return;
      item.qty--;
      product.qty++;
      if (item.qty === 0) cart = cart.filter(i => i.name !== name);
      updateCartCount();
      displayProducts();
      displayCart();
    }

    function updateCartCount() {
      const count = cart.reduce((sum, item) => sum + item.qty, 0);
      document.getElementById("cartCount").textContent = count;
    }

    function scrollToCart() {
      document.getElementById("cart").scrollIntoView({ behavior: 'smooth' });
    }

    function displayCart() {
      const cartDiv = document.getElementById("cart");
      let totalQty = 0;
      let totalPrice = 0;
      cartDiv.innerHTML = cart.map(item => {
        totalQty += item.qty;
        totalPrice += item.qty * item.price;
        return `<p>${item.name} x ${item.qty} = ‚Çπ${item.qty * item.price}
        <button onclick="addToCart('${item.name}')">+</button>
        <button onclick="removeFromCart('${item.name}')">-</button></p>`;
      }).join("");
      cartDiv.innerHTML += `<h3>Total Quantity: ${totalQty}</h3><h3>Total: ‚Çπ${totalPrice}</h3>`;
    }

    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const rank = document.getElementById("rank").value.trim();
      const coy = document.getElementById("coy").value.trim();
      const force = document.getElementById("forceNumber").value.trim();
      const kpkb = document.getElementById("kpkbNumber").value.trim();
      if (!name || !rank || !coy || !force || !kpkb) {
        alert("‚ö†Ô∏è Please fill in all customer details.");
        return false;
      }
      return true;
    }

    function downloadInvoiceAsPDF() {
      const invoice = document.getElementById("invoiceContent");
      invoice.innerHTML = generateInvoiceHTML();
      invoice.style.display = 'block';
      setTimeout(() => {
        html2canvas(invoice).then(canvas => {
          const imgData = canvas.toDataURL("image/png");
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF();
          pdf.addImage(imgData, "PNG", 10, 10, 180, 0);
          pdf.save("invoice.pdf");
          invoice.style.display = 'none';
        });
      }, 200);
    }

    function downloadInvoiceAsImage() {
      const invoice = document.getElementById("invoiceContent");
      invoice.innerHTML = generateInvoiceHTML();
      invoice.style.display = 'block';
      setTimeout(() => {
        html2canvas(invoice).then(canvas => {
          const link = document.createElement("a");
          link.download = "invoice.jpg";
          link.href = canvas.toDataURL("image/jpeg");
          link.click();
          invoice.style.display = 'none';
        });
      }, 200);
    }

    function generateInvoiceHTML() {
      const name = document.getElementById("name").value;
      const rank = document.getElementById("rank").value;
      const coy = document.getElementById("coy").value;
      const force = document.getElementById("forceNumber").value;
      const kpkb = document.getElementById("kpkbNumber").value;
      const now = new Date();
      const dateStr = now.toLocaleDateString("en-IN");
      const timeStr = now.toLocaleTimeString("en-IN");
      const invoiceNumber = "INV-" + now.getTime();
      let content = `
        <div style="text-align:center;">
          <h1 style="margin-bottom: 5px;">CRPF 186BN KPKB CANTEEN DEMAND</h1>
          <p style="margin-top: 0;">Jaipur Road, Namsai, Arunachal Pradesh</p>
          <hr/>
        </div>
        <h2 style="text-align:center;">INVOICE</h2>
        <p><strong>Invoice No:</strong> ${invoiceNumber}</p>
        <p><strong>Date:</strong> ${dateStr}</p>
        <p><strong>Time:</strong> ${timeStr}</p>
        <hr/>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Rank:</strong> ${rank}</p>
        <p><strong>Company:</strong> ${coy}</p>
        <p><strong>Force No:</strong> ${force}</p>
        <p><strong>KPKB No:</strong> ${kpkb}</p>
        <hr/>
      `;
      cart.forEach(item => {
        content += `<p>${item.name} x ${item.qty} = ‚Çπ${(item.qty * item.price).toFixed(2)}</p>`;
      });
      const total = cart.reduce((sum, item) => sum + item.qty * item.price, 0);
      content += `<h3>Total: ‚Çπ${total.toFixed(2)}</h3>`;
      return content;
    }

    loadProducts();
  </script>
</body>
</html>
