<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRPF 186BN KPKB Canteen Demand</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #123249;
      margin: 0;
      padding-top: 160px;
      color: #fff;
    }
    header {
      background-color: #5b0d6e;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .sub-heading {
      font-size: 14px;
      color: #ccc;
    }
    #searchBar, #categoryFilter {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin: 5px;
    }
    #product-list, #cart {
      padding: 20px;
    }
    .product {
      background-color: rgba(255, 255, 255, 0.1);
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .product img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }
    button {
      padding: 5px 10px;
      margin-top: 5px;
      background-color: #ffa500;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e69500;
    }
    .cart-icon {
      position: fixed;
      top: 120px;
      right: 20px;
      background: #fff;
      color: #000;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 9999;
      font-size: 20px;
      cursor: pointer;
    }
    #invoiceContent {
      background-color: white;
      color: black;
      padding: 20px;
      display: none;
    }
    #customerForm {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 0 20px;
    }
    input, select {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <h1>CRPF 186BN KPKB Canteen Demand</h1>
      <div class="sub-heading">Serving Brave Soldiers at Jaipur Road, Namsai, Arunachal Pradesh</div>
    </div>
    <div>
      <input type="text" id="searchBar" placeholder="Search products..." onkeyup="displayProducts()" />
    </div>
  </header>

  <div class="cart-icon" onclick="scrollToCart()">ðŸ›’<span id="cartCount">0</span></div>

  <h2 style="padding: 0 20px;">Customer Details</h2>
  <form id="customerForm" onsubmit="return false;">
    <input type="text" id="name" placeholder="Name" required />
    <select id="rank" required>
      <option value="">Select Rank</option>
      <option>GO's</option>
      <option>INSP</option>
      <option>SI</option>
      <option>HC</option>
      <option>CT</option>
      <option>TRADESMAN</option>
    </select>
    <select id="coy" required>
      <option value="">Select Coy</option>
      <option>A</option>
      <option>B</option>
      <option>C</option>
      <option>D</option>
      <option>E</option>
      <option>F</option>
      <option>G</option>
      <option>HQ</option>
    </select>
    <input type="number" id="forceNumber" placeholder="Force Number" required />
    <input type="number" id="kpkbNumber" placeholder="KPKB Number" required />
  </form>

  <div id="product-list"></div>

  <h2 style="text-align:center; color:#fff;">Your Cart</h2>
  <div id="cart"></div>

  <div style="text-align:center; padding:20px;">
    <button onclick="downloadInvoiceAsPDF()">Download Invoice as PDF</button>
    <button onclick="downloadInvoiceAsImage()">Download Invoice as JPG</button>
  </div>

  <div id="invoiceContent"></div>

  <script>
    const products = [
      { name: "T T Men Addy Designer Gym Vest", qty: 3, price: 130.77, image: "https://ttbazaar.com/cdn/shop/files/image_84d0fba3-4791-4f9b-a5e5-5a8e50ddcc91_720x.jpg?v=1709102553" },
      { name: "Energy Bars", qty: 10, price: 249, image: "https://via.placeholder.com/100" },
      { name: "Power Bank", qty: 8, price: 1799, image: "https://via.placeholder.com/100" },
      { name: "Backpack", qty: 6, price: 1299, image: "https://via.placeholder.com/100" }
    ];
    let cart = [];

    function displayProducts() {
      const container = document.getElementById("product-list");
      const query = document.getElementById("searchBar").value.toLowerCase();
      container.innerHTML = "";
      products.filter(p => p.name.toLowerCase().includes(query)).forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div>
            <h3>${product.name}</h3>
            <p>Available: ${product.qty}</p>
            <p>Price: â‚¹${product.price}</p>
            <button onclick="addToCartByName('${product.name}')">Add to Cart</button>
          </div>`;
        container.appendChild(div);
      });
    }

    function addToCartByName(name) {
      const product = products.find(p => p.name === name);
      if (product.qty <= 0) return alert("Out of stock!");
      const existing = cart.find(item => item.name === name);
      if (existing) existing.qty++;
      else cart.push({ ...product, qty: 1 });
      product.qty--;
      updateCartCount();
      displayProducts();
      displayCart();
    }

    function removeFromCart(name) {
      const product = products.find(p => p.name === name);
      const item = cart.find(i => i.name === name);
      if (!item) return;
      item.qty--;
      product.qty++;
      if (item.qty === 0) cart = cart.filter(i => i.name !== name);
      updateCartCount();
      displayProducts();
      displayCart();
    }

    function updateCartCount() {
      const count = cart.reduce((sum, item) => sum + item.qty, 0);
      document.getElementById("cartCount").textContent = count;
    }

    function scrollToCart() {
      document.getElementById("cart").scrollIntoView({ behavior: 'smooth' });
    }

    function displayCart() {
      const cartDiv = document.getElementById("cart");
      let totalQty = 0;
      let totalPrice = 0;
      cartDiv.innerHTML = cart.map(item => {
        totalQty += item.qty;
        totalPrice += item.qty * item.price;
        return `<p>${item.name} x ${item.qty} = â‚¹${item.qty * item.price}
        <button onclick="addToCartByName('${item.name}')">+</button>
        <button onclick="removeFromCart('${item.name}')">-</button></p>`;
      }).join("");
      cartDiv.innerHTML += `<h3>Total Quantity: ${totalQty}</h3><h3>Total: â‚¹${totalPrice}</h3>`;
    }

    function downloadInvoiceAsPDF() {
      const invoice = document.getElementById("invoiceContent");
      invoice.innerHTML = generateInvoiceHTML();
      invoice.style.display = 'block';
      html2canvas(invoice).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        pdf.addImage(imgData, "PNG", 10, 10, 180, 0);
        pdf.save("invoice.pdf");
        invoice.style.display = 'none';
      });
    }

    function downloadInvoiceAsImage() {
      const invoice = document.getElementById("invoiceContent");
      invoice.innerHTML = generateInvoiceHTML();
      invoice.style.display = 'block';
      html2canvas(invoice).then(canvas => {
        const link = document.createElement("a");
        link.download = "invoice.jpg";
        link.href = canvas.toDataURL("image/jpeg");
        link.click();
        invoice.style.display = 'none';
      });
    }

    function generateInvoiceHTML() {
      const name = document.getElementById("name").value || "N/A";
      const rank = document.getElementById("rank").value || "N/A";
      const coy = document.getElementById("coy").value || "N/A";
      const force = document.getElementById("forceNumber").value || "N/A";
      const kpkb = document.getElementById("kpkbNumber").value || "N/A";
      let content = `<h2>CRPF 186BN KPKB Canteen Invoice</h2><p>Location: Jaipur Road, Namsai, Arunachal Pradesh</p>`;
      content += `<p><strong>Name:</strong> ${name}</p><p><strong>Rank:</strong> ${rank}</p><p><strong>Company:</strong> ${coy}</p><p><strong>Force No:</strong> ${force}, <strong>KPKB No:</strong> ${kpkb}</p><hr/>`;
      cart.forEach(item => {
        content += `<p>${item.name} x ${item.qty} = â‚¹${item.qty * item.price}</p>`;
      });
      const total = cart.reduce((sum, item) => sum + item.qty * item.price, 0);
      content += `<h3>Total: â‚¹${total}</h3>`;
      return content;
    }

    displayProducts();
    displayCart();
  </script>
</body>
</html>
