    .product img {

    button {
      padding: 5px 10px;
      margin-top: 5px;

      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {

    }
    a button {
      background-color: #4CAF50;
    }
    a button:hover {

    }
    .cart-icon {
      position: absolute;
      top: 20px;
      right: 80px;
      background: #fff;
      color: #000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    #invoiceContent {
      background-color: white;
      color: black;
      padding: 20px;
      display: none;
    }
  </style>
</head>
<body>

    <button onclick="downloadInvoiceAsImage()" style="padding: 15px; font-size: 16px;">Download Invoice as JPG</button>

  <script>

     { name: "CAMPING STOOL", qty: 4, price: 650.00, image: "https://via.placeholder.com/100x100?text=Stool" },
     { name: "MAGNETIC COMPASS", qty: 9, price: 199.00, image: "https://via.placeholder.com/100x100?text=Compass" },
      { name: "TRAVEL TOOTHBRUSH KIT", qty: 20, price: 120.00, image: "https://via.placeholder.com/100x100?text=Toothbrush" },
     { name: "BISCUIT COMBAT PACK", qty: 15, price: 85.00, image: "https://via.placeholder.com/100x100?text=Biscuit" },
     { name: "MULTI-SOCKET POWER STRIP", qty: 5, price: 699.00, image: "https://via.placeholder.com/100x100?text=Power+Strip" },
     { name: "HAND SANITIZER 200ml", qty: 25, price: 99.00, image: "https://via.placeholder.com/100x100?text=Sanitizer" },
     { name: "FACE MASK PACK", qty: 50, price: 150.00, image: "https://via.placeholder.com/100x100?text=Face+Mask" },
     { name: "ARMY NOTEBOOK SET", qty: 18, price: 199.00, image: "https://via.placeholder.com/100x100?text=Notebook" },
     { name: "TACTICAL ROPE 20M", qty: 6, price: 349.00, image: "https://via.placeholder.com/100x100?text=Rope" }
    ];
    let cart = [];

    function displayProducts(list = products) {
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      list.forEach((product) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div>
            <h3>${product.name}</h3>
            <p>Available: ${product.qty}</p>
            <p>Price: â‚¹${product.price.toFixed(2)}</p>
            <button onclick="addToCartByName('${product.name}')">Add to Cart</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function addToCartByName(name) {
      const product = products.find(p => p.name === name);
      if (product.qty <= 0) return alert("Out of stock!");
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      product.qty--;
      updateCartCount();
      displayProducts();
      displayCart();
    }

    function removeFromCart(name) {
      const product = products.find(p => p.name === name);
      const item = cart.find(i => i.name === name);
      if (!item) return;
      item.qty--;
      product.qty++;
      if (item.qty === 0) {
        cart = cart.filter(i => i.name !== name);
      }
      updateCartCount();
      displayProducts();
      displayCart();
    }

    function updateCartCount() {
      const count = cart.reduce((sum, item) => sum + item.qty, 0);
      document.getElementById("cartCount").textContent = count;
    }

    function scrollToCart() {
      document.getElementById("cart").scrollIntoView({ behavior: 'smooth' });
    }

    function displayCart() {
      const cartDiv = document.getElementById("cart");
      let totalQty = 0;
      let totalPrice = 0;
      cartDiv.innerHTML = cart.map(item => {
        totalQty += item.qty;
        totalPrice += item.qty * item.price;
        return `
          <p>${item.name} x ${item.qty} = â‚¹${(item.qty * item.price).toFixed(2)}
          <button onclick="addToCartByName('${item.name}')">+</button>
          <button onclick="removeFromCart('${item.name}')">-</button></p>
        `;
      }).join("");
      cartDiv.innerHTML += `<h3>Total Quantity: ${totalQty}</h3>`;
      cartDiv.innerHTML += `<h3>Total Amount: â‚¹${totalPrice.toFixed(2)}</h3>`;
    }

    function downloadInvoiceAsPDF() {
      const invoice = document.getElementById("invoiceContent");
      invoice.innerHTML = generateInvoiceHTML();
      invoice.style.display = 'block';
      html2canvas(invoice).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        pdf.addImage(imgData, "PNG", 10, 10, 180, 0);
        pdf.save("invoice.pdf");
        invoice.style.display = 'none';
      });
    }

    function downloadInvoiceAsImage() {
      const invoice = document.getElementById("invoiceContent");
      invoice.innerHTML = generateInvoiceHTML();
      invoice.style.display = 'block';
      html2canvas(invoice).then(canvas => {
        const link = document.createElement("a");
        link.download = "invoice.jpg";
        link.href = canvas.toDataURL("image/jpeg");
        link.click();
        invoice.style.display = 'none';
      });
    }

    function generateInvoiceHTML() {
      let content = `<h2>CRPF 186BN KPKB Canteen Invoice</h2>`;
      content += `<p>Jaipur Road, Namsai, Arunachal Pradesh</p><hr />`;
      cart.forEach(item => {
        content += `<p>${item.name} x ${item.qty} = â‚¹${(item.qty * item.price).toFixed(2)}</p>`;
      });
      const total = cart.reduce((sum, item) => sum + item.qty * item.price, 0);
      content += `<h3>Total: â‚¹${total.toFixed(2)}</h3>`;
      return content;
    }

    displayProducts();
    displayCart();
  </script>
