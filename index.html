    let cart = [];

    function displayProducts(list = products) {
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      list.forEach((product) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div>
            <h3>${product.name}</h3>
            <p>Available: ${product.qty}</p>
            <p>Price: â‚¹${product.price.toFixed(2)}</p>
            <button onclick="addToCartByName('${product.name}')">Add to Cart</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function addToCartByName(name) {
      const product = products.find(p => p.name === name);
      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      displayCart();
    }

    function displayCart() {
      const cartDiv = document.getElementById("cart");
      let totalQty = 0;
      let totalPrice = 0;
      cartDiv.innerHTML = cart.map(item => {
        totalQty += item.qty;
        totalPrice += item.qty * item.price;
        return `<p>${item.name} x ${item.qty} = â‚¹${(item.qty * item.price).toFixed(2)}</p>`;
      }).join("");
      cartDiv.innerHTML += `<h3>Total Quantity: ${totalQty}</h3>`;
      cartDiv.innerHTML += `<h3>Total Amount: â‚¹${totalPrice.toFixed(2)}</h3>`;
    }

    function filterProducts() {
      const term = document.getElementById("searchBar").value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(term));
      displayProducts(filtered);
    }
