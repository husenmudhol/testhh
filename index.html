<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRPF 186BN KPKB Canteen Demand</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0a243b, #1b3b58);
      margin: 0;
      padding-top: 160px;
      color: #fff;
    }
    header {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }
    header h1 {
      margin: 0;
      font-size: 26px;
      background: linear-gradient(to right, #f9d423, #ff4e50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .sub-heading {
      font-size: 14px;
      color: #ccc;
    }
    #searchBar {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin: 5px;
      font-size: 14px;
    }
    .cart-icon {
      position: fixed;
      top: 120px;
      right: 20px;
      background: #fff;
      color: #000;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 9999;
      font-size: 20px;
      cursor: pointer;
    }
    .product {
      background-color: rgba(255, 255, 255, 0.08);
      margin: 15px 20px;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .product img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      border: 2px solid #ccc;
    }
    button {
      padding: 12px 20px;
      background-color: #ffa500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    button:hover {
      background-color: #ff8c00;
    }
    #customerForm {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    input, select {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    #cart {
      padding: 20px;
    }
    #invoiceContent {
      background-color: white;
      color: black;
      padding: 30px;
      margin: 20px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>CRPF 186BN KPKB Canteen Demand</h1>
      <div class="sub-heading">Jaipur Road, Namsai, Arunachal Pradesh</div>
    </div>
    <div>
      <input type="text" id="searchBar" placeholder="Search products..." onkeyup="displayProducts()" />
    </div>
  </header>
  <div class="cart-icon" onclick="scrollToCart()">üõí<span id="cartCount">0</span></div>
  <div id="product-list"></div>
  <form id="customerForm" onsubmit="return false;">
    <h2>186BN CRPF PERSONNEL Details</h2>
    <input type="text" id="name" placeholder="Name" required />
    <select id="rank" required>
      <option value="">Select Rank</option>
      <option>GO's</option><option>INSP</option><option>SI</option>
      <option>HC</option><option>CT</option><option>TRADESMAN</option>
    </select>
    <select id="coy" required>
      <option value="">Select Coy</option>
      <option>A</option><option>B</option><option>C</option><option>D</option>
      <option>E</option><option>F</option><option>G</option><option>HQ</option>
    </select>
    <input type="number" id="forceNumber" placeholder="Force Number" required min="1" />
    <input type="number" id="kpkbNumber" placeholder="KPKB Number" required min="1" />
  </form>
  <h2 style="text-align:center;">Your Cart</h2>
  <div id="cart"></div>
  <div style="text-align:center; padding:30px;">
    <button onclick="if(validateForm()) downloadInvoiceAsPDF()">üìÑ Download Invoice as PDF</button>
    <button onclick="if(validateForm()) downloadInvoiceAsImage()">üñºÔ∏è Download Invoice as JPG</button>
  </div>
  <div id="invoiceContent"></div>
  <script>
    const products = [
      { name: "Tactical Boots", qty: 5, price: 1599, image: "https://m.media-amazon.com/images/I/71eHgjzjTRL._AC_UL1500_.jpg" },
      { name: "Energy Bars", qty: 10, price: 249, image: "https://m.media-amazon.com/images/I/61O9tWR6D9L._SL1500_.jpg" },
      { name: "Power Bank", qty: 8, price: 1799, image: "https://m.media-amazon.com/images/I/51ugD2k6y5L._SL1080_.jpg" },
      { name: "Backpack", qty: 6, price: 1299, image: "https://m.media-amazon.com/images/I/81q2i4KH+2L._SL1500_.jpg" },
      { name: "TACTICAL VEST MULTIPOCKET", qty: 2, price: 1999.00, image: "https://m.media-amazon.com/images/I/81l0kBGkXNL._SL1500_.jpg" },
      { name: "WALKIE TALKIE SET", qty: 3, price: 3599.00, image: "https://m.media-amazon.com/images/I/51WrWRMu3kL._SL1000_.jpg" },
      { name: "BUNKER LOCK WITH KEYS", qty: 5, price: 249.00, image: "https://m.media-amazon.com/images/I/51cHo6VrGjL._SL1500_.jpg" },
      { name: "SHOE POLISH KIT", qty: 10, price: 179.00, image: "https://m.media-amazon.com/images/I/61+gyP65YzL._SL1500_.jpg" }
    ];

    let cart = [];

    function displayProducts() {
      const list = document.getElementById("product-list");
      const search = document.getElementById("searchBar").value.toLowerCase();
      list.innerHTML = "";
      products.filter(p => p.name.toLowerCase().includes(search)).forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <div>
            <h3>${p.name}</h3>
            <p>Available: ${p.qty}</p>
            <p>Price: ‚Çπ${p.price}</p>
            <button onclick="addToCart('${p.name}')">Add to Cart</button>
          </div>`;
        list.appendChild(div);
      });
    }

    function addToCart(name) {
      const item = products.find(p => p.name === name);
      if (!item || item.qty <= 0) return alert("Out of Stock");
      const found = cart.find(c => c.name === name);
      if (found) found.qty++;
      else cart.push({ ...item, qty: 1 });
      item.qty--;
      updateCart();
    }

    function removeFromCart(name) {
      const index = cart.findIndex(c => c.name === name);
      if (index === -1) return;
      const product = products.find(p => p.name === name);
      cart[index].qty--;
      product.qty++;
      if (cart[index].qty === 0) cart.splice(index, 1);
      updateCart();
    }

    function updateCart() {
      const div = document.getElementById("cart");
      const count = document.getElementById("cartCount");
      div.innerHTML = "";
      let total = 0;
      cart.forEach(c => {
        total += c.qty * c.price;
        div.innerHTML += `<p>${c.name} x ${c.qty} = ‚Çπ${c.qty * c.price} <button onclick="addToCart('${c.name}')">+</button> <button onclick="removeFromCart('${c.name}')">-</button></p>`;
      });
      div.innerHTML += `<h3>Total: ‚Çπ${total}</h3>`;
      count.textContent = cart.reduce((a, b) => a + b.qty, 0);
    }

    function scrollToCart() {
      document.getElementById("cart").scrollIntoView({ behavior: 'smooth' });
    }

    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const rank = document.getElementById("rank").value.trim();
      const coy = document.getElementById("coy").value.trim();
      const force = document.getElementById("forceNumber").value.trim();
      const kpkb = document.getElementById("kpkbNumber").value.trim();
      return name && rank && coy && force && kpkb;
    }

    function generateInvoiceHTML() {
      const name = document.getElementById("name").value;
      const rank = document.getElementById("rank").value;
      const coy = document.getElementById("coy").value;
      const force = document.getElementById("forceNumber").value;
      const kpkb = document.getElementById("kpkbNumber").value;
      const now = new Date();
      let html = `
        <h2>Invoice - CRPF 186BN</h2>
        <p>Date: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}</p>
        <p>Invoice No: INV-${now.getTime()}</p>
        <hr>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Rank:</strong> ${rank}</p>
        <p><strong>Company:</strong> ${coy}</p>
        <p><strong>Force No:</strong> ${force}</p>
        <p><strong>KPKB No:</strong> ${kpkb}</p>
        <hr>
      `;
      let total = 0;
      cart.forEach(c => {
        html += `<p>${c.name} x ${c.qty} = ‚Çπ${c.qty * c.price}</p>`;
        total += c.qty * c.price;
      });
      html += `<h3>Total: ‚Çπ${total}</h3>`;
      return html;
    }

    function downloadInvoiceAsPDF() {
      const invoice = document.getElementById("invoiceContent");
      invoice.innerHTML = generateInvoiceHTML();
      invoice.style.display = 'block';
      html2canvas(invoice).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        pdf.addImage(imgData, "PNG", 10, 10, 180, 0);
        pdf.save("invoice.pdf");
        invoice.style.display = 'none';
      });
    }

    function downloadInvoiceAsImage() {
      const invoice = document.getElementById("invoiceContent");
      invoice.innerHTML = generateInvoiceHTML();
      invoice.style.display = 'block';
      html2canvas(invoice).then(canvas => {
        const link = document.createElement("a");
        link.download = "invoice.jpg";
        link.href = canvas.toDataURL("image/jpeg");
        link.click();
        invoice.style.display = 'none';
      });
    }

    displayProducts();
  </script>
</body>
</html>
